{% extends 'inventory/base.html' %}

{% load static %}

{% block head %}
<title>Django Delights - Delete menu item</title>
{% endblock %}

{% block body %}
<h1>Delete menu item: {{ menuitem.name }}</h1>
<p>
  Are you sure you want to delete {{ menuitem.name }}?
</p>
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Delete" class="button button--full-width button--delete-confirmation">
</form>
{% endblock %}
