{% extends 'inventory/base.html' %}

{% load static %}

{% block head %}
<title>Django Delights - Delete menu item</title>
{% endblock %}

{% block body %}
<h1>Delete recipe requirement: {{ reciperequirement }} for {{ menu_item }}</h1>
<p>
  Are you sure you want to delete this requirement?
</p>
<form action="" method="POST">
  {% csrf_token %}
  <input class="button delete-button" type="submit" value="Delete">
</form>
{% endblock %}
